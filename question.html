<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>This Question Is For You</title>

<style>
body {
  background: #0d0d11;
  color: white;
  font-family: Inter, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px;
  transition: background-color 0.3s;
  overflow-x: hidden;
}

/* Title */
h1 {
  margin-bottom: 15px;
  text-shadow: 0 0 12px #7b4bff;
  animation: fadeIn 1.5s ease-out;
}

/* Riddle paragraph */
p {
  max-width: 700px;
  text-align: center;
  line-height: 1.5;
  animation: fadeIn 1.5s ease-out;
}

/* Textbox */
textarea {
  width: 80%;
  height: 150px;
  background: #12121a;
  border: 1px solid #7b4bff;
  color: white;
  padding: 12px;
  border-radius: 10px;
  font-size: 16px;
  box-shadow: 0 0 10px #7b4bff55;
  transition: box-shadow 0.4s;
  animation: slideUp 1.3s ease-out;
}

textarea:focus {
  outline: none;
  box-shadow: 0 0 15px #8f5fff;
}

/* Button */
button {
  margin-top: 18px;
  padding: 12px 28px;
  background: #7b4bff;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 17px;
  font-weight: bold;
  box-shadow: 0 0 12px #7b4bff99;
  transition: transform 0.2s, box-shadow 0.3s;
  animation: fadeIn 1.7s ease-out;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 20px #9d7bff;
}

/* Celebration banner */
#celebration-banner {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.7);
  background: rgba(0,0,0,0.85);
  padding: 40px 60px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 25px #bfff00;
  display: none;
  animation: popIn 0.6s ease-out;
}

#celebration-banner h2 {
  font-size: 36px;
  color: #bfff00;
  text-shadow: 0 0 15px #bfff00;
}

@keyframes popIn {
  from { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
  to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

/* First blinking (yellow-green) */
.blinking {
  animation: blink 0.45s infinite alternate ease-in-out;
}

@keyframes blink {
  0% { background-color: #bfff00; }
  100% { background-color: #ffff99; }
}

/* Second blinking (black flash) */
.black-blink {
  animation: blackFlash 0.28s infinite alternate ease-in-out;
}

@keyframes blackFlash {
  0% { background-color: #000000; }
  100% { background-color: #0d0d11; }
}

/* Fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Slide up animation */
@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating glow effects */
.glow-orb, .glow-orb2 {
  position: fixed;
  filter: blur(60px);
  animation: float 6s infinite alternate ease-in-out;
}

glow-orb {
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, #7b4bff44, transparent);
  top: -80px;
  right: -80px;
}

.glow-orb2 {
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, #bfff0044, transparent);
  bottom: -70px;
  left: -70px;
  animation-duration: 7s;
}

@keyframes float {
  from { transform: translateY(0px) translateX(0px); }
  to { transform: translateY(25px) translateX(25px); }
}
</style>
</head>

<body>

<div class="glow-orb"></div>
<div class="glow-orb2"></div>

<h1>This Question Is For You</h1>
<p>I speak without a mouth and hear without ears. I have no body, but I come alive with wind. Who am I?</p>

<textarea id="answer" placeholder="What could be the answer?"></textarea>
<button id="submit-btn">Submit Answer</button>

<!-- Celebration audio -->
<audio id="celebration-audio" src="C:/Users/USER/Downloads/7_crore_meme_sound_kbc.mp3"></audio>

<!-- First message audio -->
<audio id="message-audio" src="C:/Users/USER/Downloads/kbc_msg.mp3"></audio>

<!-- Celebration Banner -->
<div id="celebration-banner">
  <h2>ðŸŽ‰ Congratulations! You Won 7 Crores! ðŸŽ‰</h2>
</div>

<script>
document.getElementById('submit-btn').addEventListener('click', function () {
  const msgAudio = document.getElementById('message-audio');

  // Start first blinking
  document.body.classList.add('blinking');

  msgAudio.play();

  msgAudio.onended = function () {
    const correctAnswer = 'echo';
    const userAnswer = document.getElementById('answer').value.trim().toLowerCase();

    if (userAnswer === correctAnswer) {
      // Play celebration
      const celebrate = document.getElementById('celebration-audio');
      celebrate.play();

      // Second blinking
      document.body.classList.add('black-blink');

      // Show banner
      document.getElementById('celebration-banner').style.display = 'block';

      setTimeout(() => {
        document.body.classList.remove('blinking');
        document.body.classList.remove('black-blink');
      }, 3000);

    } else {
      document.body.classList.remove('blinking');
      document.body.classList.remove('black-blink');
      alert('Incorrect answer. Please try again.');
    }
  };
});
</script>

</body>
</html>
